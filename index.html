<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style-global.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="top">CrossoverCar.com</div>
		<div class="selectedCar">
			<img class="selectedCarImg" style="" src="" alt="Selected Car" />
			<div class="selectedCarDetails"></div>
			<button class="checkoutButton">Оформить заказ</button>
		</div>
		<div class="saleSection"></div>
		<div class="price"></div>
		<div class="totalPrice"></div>

		<!-- section -->
		<div class="checkoutSection" style="display: none">
			<section class="orderSelectedCar">
				<form class="orderForm">
					<div>
						<label for="name">Full Name:</label>
						<input type="text" name="name" required />
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="email" name="email" required />
					</div>
					<div>
						<label for="address">Address:</label>
						<input type="text" name="address" required />
					</div>
					<div>
						<label for="deliveryDate">Delivery Date:</label>
						<input type="date" name="deliveryDate" id="deliveryDate" required />
					</div>
					<div>
						<label for="paymentMethod">Payment Method:</label>
						<select name="paymentMethod" required>
							<option value="" disabled selected>Select Payment Method</option>
							<option value="credit">Credit</option>
							<option value="leasing">Leasing</option>
							<option value="cash">Cash</option>
							<option value="tradeIn">Trade-In</option>
							<option value="other">Other</option>
						</select>
					</div>
					<h3>Selected Options</h3>
					<table class="selectedOptionsTable">
						<thead>
							<tr>
								<th>Option</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody class="selectedOptionsBody"></tbody>
						<tfoot>
							<tr>
								<td>Total</td>
								<td class="totalPrice"></td>
							</tr>
						</tfoot>
					</table>
					<button type="submit" class="placeOrderButton">Place Order</button>
				</form>
			</section>
		</div>

		<div class="successSection" style="display: none">
			<h2>Order Placed Successfully!</h2>
			<p>Thank you for your purchase.</p>
			<div class="orderSummary">
				<img class="summaryCarImg" src="" alt="Selected Car" />
				<div class="summaryCarDetails"></div>
				<h3>Selected Options</h3>
				<table class="summaryOptionsTable">
					<thead>
						<tr>
							<th>Option</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody class="summaryOptionsBody"></tbody>
					<tfoot>
						<tr>
							<td>Total</td>
							<td class="summaryTotalPrice"></td>
						</tr>
					</tfoot>
				</table>
				<p><strong>Name:</strong> <span class="summaryName"></span></p>
				<p><strong>Address:</strong> <span class="summaryAddress"></span></p>
				<p>
					<strong>Delivery Date:</strong>
					<span class="summaryDeliveryDate"></span>
				</p>
				<p>
					<strong>Total Price:</strong> <span class="summaryTotalPrice"></span>
				</p>
			</div>
		</div>
		<script src="./script2.js"></script>
	</body>
</html>
